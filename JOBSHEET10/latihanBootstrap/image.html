<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Pengenalan Bootstrap</title>
        <!-- Menyisipkan Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class=row-cols-1> 
            <div class="col">
                <img src="habibluthfi.jpg" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img src="habibluthfi.jpg" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img src="habibluthfi.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="habibluthfi.jpg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </body>
</html>
